<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Vanilla JS Redux Example</title>
  <script src='https://unpkg.com/redux@3.6.0/dist/redux.min.js'></script>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='counter-app'>
    <h1 class='counter-title' id='counter'></h1>
    <div class='counter__button-container'>

      <button class='counter__button subtract' id='subtract'>Subtract</button>
      <button class='counter__button reset' id='reset'>Reset</button>
    </div>
  </div>
  <script src='./index.js'></script>
</body>
</html>
